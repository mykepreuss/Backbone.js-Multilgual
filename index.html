<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone Multilingual App</title>
	<meta name="description" content="App to display different data sets depending on url hash">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>

	<div id="wrap">
		<header>
			<h1>Multilingual App Built with <a href="http://backbonejs.org/">Backbone.js</a></h1>
			<nav>
				<ul>
					<li><a href="#language/english">English</a></li>
					<li></li><a href="#language/francais">Fran&#231;ais</a></li>
				</ul>
			</nav>
		</header>
	
		<article id="main" role="main">
			<script id="mapTemplate" type="text/template">
				<h2><%= title %></h2>
				<p class="date"><%= birthDate %></p>
				<p><%= postContent %></p>
				<p><%= booksOfNote %></p>
				<ul>
					<li><%= bookOne %></li>
					<li><%= bookTwo %></li>
				</ul>
				<p><%= wikipediaLink %></p>
			</script>
		</article>
	</div>
	
	<footer id="footer">
		<p>Built by <a href="http://waytoogood.ca">Myke Preuss</a></p>
	</footer>
				
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="js/libs/json2.js"></script>
  <script src="js/libs/underscore.js"></script>
  <script src="js/libs/backbone-min.js"></script>
  <script src="data/translations.json"></script>
  <script src="js/app.js"></script>
</body>
</html>
